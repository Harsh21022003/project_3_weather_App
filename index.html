<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <div class="wrapper bg-gradient-to-t from-cyan-300 to-blue-400 ">
        <h1 class="  ">WEATHER APP </h1>
        
        <div class="tab-container ">
            <p class="tab " data-yourWeather>Your Weather</p>
            <p class="tab  " data-searchWeather>Search Weather</p>
        </div>    
            <div class="user-information">
                  <div class="sub-container grant-location-container">
                       <img src="./assets/location_icon.jpeg" 
                       width="80" height="80"
                       loading="lazy"
                       class="location-icon">
                       <p>Grant Location Access</p>
                       <button class="btn"  data-grantAccess>Grant Access</button>
                  </div> 
                  <div class="form-container"  data-searchform>
                    <input placeholder="seacrh for city..." data-searchInput>
                    <button class="btn-search" type="submit" data-searchbtn>
                        <img src="./assets/search_icon.jpeg" alt="" width="20" height="20" loading="lazy">
                    </button>
                  </div> 

                  <div class="sub-container loading-container">
                    <img src="./assets/Fidget-spinner.gif" class="loader">
                    <p>Loading...</p>
                  </div>
                 <div class="sub-container user-info-conatiner">
                    <div class="name">
                        <p data-cityName></p>
                        <img width="20" height="10" data-countryicon>
                    </div>
                    <div class="details">
                        <p data-weatherdescription></p>
                    <img data-weathericon>
                    <p data-temp></p>
                    </div>
                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="./assets/wind2.jpeg" width="30" height="30">
                            <p>wind speed</p>
                            <p data-windspeed></p>
                        </div>
                        <div class="parameter">
                            <img src="./assets/humidity.jpeg" width="30" height="30">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>
                        <div class="parameter">
                            <img src="./assets/clouds.jpeg" width="30" height="30">
                            <p>clouds</p>
                            <p data-clouds></p>
                        </div>

                    </div>
                 </div>
            </div>
        
    </div> 
    
    <script src="index.js"></script>
</body>
</html>
